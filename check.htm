<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Navigation Bar</title>
<style>
  /* Style for the navigation bar */
  ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    background-color: #333;
    overflow: hidden;
  }

  li {
    float: left;
  }

  li a {
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
  }

  li a:hover {
    background-color: #111;
  }

  /* Apply margin to a specific item */
  .special-item {
    margin-left: 50px; /* Adjust this value as needed */
  }
</style>
</head>
<body>

<ul>
  <li><a href="#">Home</a></li>
  <li><a href="#">About</a></li>
  <li class="special-item"><a href="#">Services</a></li> <!-- Add special-item class here -->
  <li><a href="#">Contact</a></li>
</ul>

</body>
</html>
